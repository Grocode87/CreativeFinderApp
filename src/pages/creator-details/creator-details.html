<ion-header>
    <ion-navbar>
        <ion-title>{{name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class='desc-wrapper'>
        <img src='{{img}}'>
        <div class='name'>{{name}}</div>
        <div class='stats-row'>
            <div class='num_maps'>
                {{numMaps}}
            </div>
            <div class='total_views'>
                {{totalViews}}
            </div>
        </div>
    </div>

    <ion-list>
        <map-item [map]="map" [content]='content' [aSource]="Creator" *ngFor="let map of maps"></map-item>
    </ion-list>
</ion-content>
