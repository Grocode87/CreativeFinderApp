<ion-header>
    <ion-navbar>
        <button *ngIf="!toggled" ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
        <!-- Title -->
        <ion-title *ngIf="!toggled">Creative Finder</ion-title>
        <!-- Search Bar -->
        <ion-searchbar *ngIf="toggled" [(ngModel)]="searchTerm" [showCancelButton]="true" (ionCancel)="toggleSearch();" (search)="searchQuery($event)"></ion-searchbar>
        <!-- Search Icon -->
        <ion-buttons end *ngIf="!toggled">
            <button ion-button icon-only (click)="toggleSearch()"><ion-icon name="search"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>



<ion-content>

    <ion-item class='option-container'>

        <!-- First select -->
        <ion-select class='left-option' (ngModelChange)="selectFilter(1, $event)" [(ngModel)]="pop" interface="popover ">
            <ion-option *ngFor="let item of filterTypeOne">{{ item }}</ion-option>
        </ion-select>

        <!-- Second select -->
        <ion-select class='right-option' (ngModelChange)="selectFilter(2, $event)" [(ngModel)]="type " interface="popover ">
            <ion-option *ngFor="let item of filterTypeTwo ">{{ item }}</ion-option>
        </ion-select>
    </ion-item>
</ion-content>
