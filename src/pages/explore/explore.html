<ion-header>
    <ion-navbar>
        <button *ngIf="!toggled" ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
        <!-- Title -->
        <ion-title *ngIf="!toggled">Creative Finder</ion-title>
        <!-- Search Bar -->
        <ion-searchbar #searchbar *ngIf="toggled" [(ngModel)]="searchTerm" [showCancelButton]="true" (ionCancel)="toggleSearch();" (ionBlur)="searchBlurred();" (search)="searchQuery($event)"></ion-searchbar>
        <!-- Search Icon -->
        <ion-buttons end *ngIf="!toggled">
            <button ion-button icon-only (click)="toggleSearch()"><ion-icon name="search"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content class='content'>

    <ion-item class='option-container'>

        <!-- First select -->
        <ion-select class='left-option' (ngModelChange)="getMaps($event, type)" [(ngModel)]="pop" interface="popover">
            <ion-option *ngFor="let item of pubFilters">{{ item }}</ion-option>
        </ion-select>

        <!-- Second select -->
        <ion-select class='right-option' (ngModelChange)="getMaps(pop, $event)" [(ngModel)]="type" interface="popover">
            <ion-option *ngFor="let item of typeFilters ">{{ item }}</ion-option>
        </ion-select>
    </ion-item>


    <ion-spinner name="crescent" *ngIf="!maps"></ion-spinner>

    <ion-list class='maps-list' [virtualScroll]="maps">
        <ion-item (click)="mapClicked(map)" *virtualItem="let map">
            <ion-grid>
                <ion-row>
                    <ion-col col-5>
                        <img class="img" src="{{map.img}}">
                    </ion-col>
                    <ion-col col-7>
                        <div class="title" text-wrap>{{ map.name }}</div>
                        <div class="author">{{ map.creator }}</div>
                        <div class="type"> {{ map.types[0] }}</div>
                        <div class="code">{{ map.code }}</div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
