<ion-header>
    <ion-navbar>
        <ion-title>Adjust Image</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <angular-cropper (touchstart)="cropperTouchStart($event)" (ready)="readyCrop($event)" #angularCropper [cropperOptions]="cropperOptions" [imageUrl]="myImage" *ngIf="myImage"></angular-cropper>


    <ion-card *ngIf="croppedImage">
        <ion-card-header>My Result</ion-card-header>
        <ion-card-content>
            <img [src]="croppedImage">
        </ion-card-content>
    </ion-card>

    <ion-fab bottom class='confirm-fab' (click)='save()'>
        <button ion-fab color="confirm"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>

    <ion-fab bottom class='cancel-fab' (click)='cancel()'>
        <button ion-fab color="primary"><ion-icon name="arrow-back"></ion-icon></button>

    </ion-fab>

</ion-content>
