<ion-header>
    <ion-navbar>
        <ion-title>Search Results</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <!-- Loading Indicator -->
    <ion-item class='searching-indicator' no-lines *ngIf="!maps">
        <h4>Searching Results</h4>
        <ion-spinner item-right name="bubbles"></ion-spinner>
    </ion-item>

    <!-- Number of search results -->
    <div class="search-results-num" *ngIf="maps">
        {{ maps.length }} Search Results for <b>{{query}}</b>
    </div>

    <!-- Results list -->
    <ion-list no-lines>
        <ion-item *ngFor='let map of maps'>
            <ion-grid>
                <ion-row>
                    <ion-col col-4 class="preview-img-container">
                        <ion-img class="preview-img" src="https://www.onmsft.com/wp-content/uploads/2018/12/fortnite-1031x580.jpg"></ion-img>
                    </ion-col>
                    <ion-col col-8>
                        <div class="title" text-wrap>{{ map.name }}</div>
                        <div class="author">{{ map.creator }}</div>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
