<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class='content dark-bg'>
    <ion-item-group>
        <ion-item-divider class='divider'>General</ion-item-divider>

        <ion-item class='s-item'>
            <ion-toggle checked="false" [(ngModel)]='darkToggle' (ionChange)="toggleDark($event)"></ion-toggle>
            <ion-label>
                <h3>Dark Mode</h3>
                <p>Enable an app-wide dark theme</p>
            </ion-label>
        </ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider class='divider'>Contact</ion-item-divider>

        <ion-item class='s-item' (click)='openFeedback()'>
            <h3>Send Feedback</h3>
        </ion-item>

        <button ion-item class='s-item'>
            <h3>Developer Email</h3>
            <p>colin.grob87@gmail.com</p>
        </button>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider class='divider'>About</ion-item-divider>
        <ion-item class='s-item'>
            <h3>App Version</h3>
            <p>0.0.4</p>
        </ion-item>
    </ion-item-group>
</ion-content>
